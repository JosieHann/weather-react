<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3 d-flex">
          <div class="col-12 col-md-9">
            <input
              type="search"
              placeholder="search city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-12 col-md-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary btn-block"
            />
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li><span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                alt="Clear"
                id="icon"
              />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span id="convertTemperature"
                  ><a id="celsius">C</a> | <a id="fahrenheit">F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li><span id="wind"></span></li>
            </ul>
          </div>
        </div>
      </div>
        <div class="weather-forecast" id="forecast"></div>
  </div>
      <footer>
          <P>
        <a class="git" href="https://github.com/JosieHann/weather-react"> Open-sourced </a>
         and hosted on Netlify coded by Josie Hann
        </P>
      </footer>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
